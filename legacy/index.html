        <button id="logoutBtn" class="hidden rounded-xl border border-neutral-200 bg-white px-3 py-2 text-sm hover:bg-neutral-50">é€€å‡º</button>

  <main class="mx-auto max-w-6xl px-4 py-8">
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
      <a href="time_line.html" class="group relative rounded-2xl soft-gradient card-shadow p-6 md:p-8 block overflow-hidden">

          <h2 class="text-lg md:text-xl font-semibold mb-2">æ—¶é—´çº¿ Timeline</h2>
          <p class="text-neutral-600 text-sm">ç®¡ç†ä½ çš„ä¸»é¢˜ä¸äº‹ä»¶ï¼Œæ”¯æŒå¤šç«¯åŒæ­¥ä¸æœç´¢ç­›é€‰ã€‚</p>

  <script>
    let supabase = null;
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');

    // åˆå§‹åŒ– Supabase
    async function initSupabase() {
      try {
        const response = await fetch('/api/config.js');
        const config = await response.json();
        if (config.supabaseUrl && config.supabaseAnonKey && window.supabase) {
          supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
          return true;
        }
        return false;
      } catch (error) {
        console.error('åˆå§‹åŒ– Supabase å¤±è´¥:', error);
        return false;
      }
    }

    function updateAuthUI(user){
      const loggedIn = !!user;
      if (loggedIn){
        loginBtn?.classList.add('hidden');
        logoutBtn?.classList.remove('hidden');
        if (userInfo){
          const name = user.user_metadata?.name || user.email || user.id;
          userInfo.textContent = `å·²ç™»å½•ï¼š${name}`;
          userInfo.classList.remove('hidden');
        }
      } else {
        logoutBtn?.classList.add('hidden');
        loginBtn?.classList.remove('hidden');
        userInfo?.classList.add('hidden');
        if (userInfo) userInfo.textContent = '';
      }
    }

    async function init(){
      const supabaseReady = await initSupabase();
      if (!supabaseReady) return;
      
      const { data: { session } } = await supabase.auth.getSession();
      updateAuthUI(session?.user || null);
      supabase.auth.onAuthStateChange((_event, session)=>{
        updateAuthUI(session?.user || null);
      });
    }

    loginBtn?.addEventListener('click', async ()=>{
      if (!supabase){ alert('æœªé…ç½® Supabase'); return; }
      const redirectTo = window.location.origin + window.location.pathname;
      const { error } = await supabase.auth.signInWithOAuth({ provider: 'github', options: { redirectTo } });
      if (error) alert('ç™»å½•å¤±è´¥ï¼š' + error.message);
    });
    logoutBtn?.addEventListener('click', async ()=>{
      if (!supabase) return;
      const { error } = await supabase.auth.signOut();
      if (error) alert('é€€å‡ºå¤±è´¥ï¼š' + error.message);
    });

    init();
  </script>
